<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <h4>It's free and only takes a minute</h4>
        <form>
            <label>First Name</label>
            <input type="text" placeholder="First Name" required>
            <label>Last Name</label>
            <input type="text" placeholder="last Name" required>
            <label>Email</label>
            <input type="email" placeholder="Email" required>
            <label>Password</label>
            <input type="Password" placeholder="Password" required>
            <label>Confirm Password</label>
            <input style="margin-bottom: 30px;" type="Password" placeholder="Password"required>
            <button  style="width: 315px; padding: 4px; background-color: palevioletred; border-radius: 6px;" type="submit">Submit</button>
        </form>
        <p>By clicking the Sign Up button, you agree to our <br><a href="#">Terms and Condition </a>and <a href="#">Policy Privacy</a></p>
    </div>
    <p class="para-2"> Already Have an account? <a href="login.html">Login Here</a></p>

    
    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents the default form submission behavior

            const firstName = document.getElementById('first-name').value.trim();
            const lastName = document.getElementById('last-name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Basic validation checks
            if (!firstName) {
                alert('Please enter your first name.');
                return;
            }

            if (!lastName) {
                alert('Please enter your last name.');
                return;
            }

            if (!email) {
                alert('Please enter a valid email address.');
                return;
            }

            if (password.length < 6) {
                alert('Password must be at least 6 characters long.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match. Please re-enter.');
                return;
            }

            // Success feedback
            alert('Registration successful!');
            document.getElementById('signup-form').reset(); // Clear the form
        });
    </script>

    
</body>
</html>
